---
name: ci

on:
  push:
    branches:
      - main
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - main

env:
  GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
  GRADLE_SWITCHES: "-s --console=plain --info --stacktrace"
  AST_PUBLISH_USERNAME: ${{ secrets.AST_PUBLISH_USERNAME }}
  AST_PUBLISH_PASSWORD: ${{ secrets.AST_PUBLISH_PASSWORD }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        java: ["11"]
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: set-up-jdk
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: ${{ matrix.java }}
      - name: setup-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.ARTIFACT_REGISTRY_KEY }}
      - name: build
        run: ./gradlew ${GRADLE_SWITCHES} build test

  publish-snapshots:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: set-up-jdk
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      - name: setup-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.ARTIFACT_REGISTRY_KEY }}
      - uses: google-github-actions/setup-gcloud@v1.0.1
      - name: publish-snapshots
        if: github.event_name == 'push'
        timeout-minutes: 30
        run: ./gradlew ${GRADLE_SWITCHES} snapshot
